{% for category in site.categories %}
  <h4>got inside the "for" loop</h4>
  <h3> current category is {{ category.categories }} </h3>
  {% if category.categories == "tutorial" %}
    <article class="archive-item">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
  {% endif %}
{% endfor %}
